<div class="pagination">
  {% if paginator.previous_page %}
    {% if paginator.page == 2 %}
      <a class="pagination-item prev" href="/">Previous</a>
    {% else %}
      <a class="pagination-item prev" href="/page{{paginator.previous_page}}">Previous</a>
    {% endif %}
  {% else %}
    <span class="pagination-item prev">Previous</span>
  {% endif %}

  {% if paginator.next_page %}
    <a class="pagination-item next" href="/page{{paginator.next_page}}">Next</a>
  {% else %}
    <span class="pagination-item next">Next</span>
  {% endif %}
</div>
